
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Sistema de Gesti√≥n de Empleados</title>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1
.3/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
   <h1>Sistema de Gestion de Empleados</h1>
   <hr>
   <h2>Actualizar Empleado</h2>
   <form action="#" th:action="@{/guardarEmpleado}" th:object="${emp}" 
   method="POST">
   <!-- campo de formulario oculto -->
    <input type="hidden" th:field="*{id}">
   <input type="text" th:field="*{nombre}"
    class="form-control mb-4 col-4">
      <input type="text" th:field="*{apellido}"
   class="form-control mb-4 col-4">
      <input type="text" th:field="*{email}"
    class="form-control mb-4 col-4">
   <button type="submit" class="btn btn-info col-2">Actualizar empleado</button>
   </form>
   <hr>
   <a th:href="@{/}">Regresar a la lista de empleados</a>
   </div>

</body>
</html>
